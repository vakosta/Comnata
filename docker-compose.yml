version: "3.8"

services:
  eureka-server:
    container_name: eureka
    build: eureka-server
    restart: on-failure
    ports:
      - "8761:8761"
    networks:
      - eureka-network

  auth-server:
    container_name: auth-server
    build: auth-server
    restart: on-failure
    ports:
      - "8880:8880"
    networks:
      - eureka-network

  gateway-server:
    container_name: gateway-server
    build:
      context: gateway-server
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "80:8762"
    networks:
      - eureka-network

  websocket-server:
    container_name: websocket-server
    build:
      context: websocket-server
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "8188:8188"
    networks:
      - eureka-network

  main-service:
    container_name: main-service
    build:
      context: main-service
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "8192:8192"
    networks:
      - eureka-network

  video-service:
    container_name: video-service
    build:
      context: video-service
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "8190:8190"
    networks:
      - eureka-network

networks:
  eureka-network:
    name: "eureka-network"